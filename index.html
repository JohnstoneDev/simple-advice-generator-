<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Random Advice Generator</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
        <div class="container">
            <h2 class="text-center text-light">Advice Generator</h2>
                <div class="container-sm text-center text-justify">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-header">
                                Piece of Advice <span class="card-title" id="advice-id"></span> 
                                </h5>

                                <div id="advice-text" class="card-text"></div>

                                <div class="text-center bg-dark card-footer">
                                    <button id="generate-advice" class="btn btn-primary" onclick="newAdvice()">
                                        <i class="fa fa-comment"></i> Get Advice
                                    </button>
    
                                    <button class="btn btn-success" class="btn btn-success" onclick="copyAdvice()">
                                        <i class="fa fa-clipboard"></i>Copy
                                    </button>
                                    
                                </div>

                                <form action="#">
                                    <div class="form-group text-left">
                                        <label for="personal-mantra">Personal Quote</label>
                                        <input type="text" class="form-control" id="personal-quote" aria-describedby="emailHelp">
                                        <small id="advice" class="form-text text-muted">have a personal mantra?</small>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                                </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
